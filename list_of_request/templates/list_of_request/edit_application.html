{% extends "base.html" %}

{%load static %}
{% load bootstrap4 %}
{% block css %}


<link rel="stylesheet" href="{% static "deps/css/my_footer_css.css" %}">
<link rel="stylesheet" href="{% static "deps/css/form.css" %}">
{% endblock  %}


{% block content %}

    <div class="offset-5 col-md-6">
    <h1>Изменить заявку</h1>
    </div>
    <div>
        <hr class="my-4">
        <form method="post" enctype='multipart/form-data' id="application-form">
            {% csrf_token %}
            {% bootstrap_form form %}
        <hr class="my-4">
            {% buttons %}
            <button type="submit" class="py-2 px-4 rounded-xl btn btn-outline-success"> Сохранить заявку </button>
            {% endbuttons %}
            </form>
            <div class="posts"></div>
            
    </div>
{% endblock  %}

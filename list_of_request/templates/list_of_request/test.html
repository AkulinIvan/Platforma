{% block content %}
<!-- Детали заказа -->
<div class="container">
    <h3 class="text-center">Создать заявку</h3>
    <div class="card mb-3">
        <div class="card-body">
            <form action="{% url "list_of_request:create_application" %}" method="post" id="create_application_form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_form" class="form-label">Дата создания заявки*:</label>
                        <input type="text" class="form-control" id="id_form"
                            value="{% if form.create_time %}{{ form.create_time }}{% endif %}"
                            name="form" required>
                        {% if form.create_time.errors %}
                            <div class="alert alert-danger alert-dismissible fade show">{{form.create_time.errors}}</div>
                        {% endif %}
                    </div>

                    
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">Оформить заказ</button>
            </form>
        </div>
    </div>
</div>
